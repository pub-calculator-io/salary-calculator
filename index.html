<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Salary Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="This free salary calculator easily switches between hourly, bi-weekly, monthly, and yearly pay. Holidays and vacation days need special consideration and adjustments.">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>
<body style="background-color: transparent !important; min-height: 0 !important">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content col">
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Salary Amount</p>
                			<div class="input-field row">
                					<span class="input-field__hint">$</span>
                				<input type="text" class="input-field__input" placeholder="0"  id="salary_amount" value="35"  />
                			</div>
                		
                		
                		</label>		<label class="input col ">
                			
                			<div class="dropdown-wrapper">
                				<div class="input-field row " tabindex="0">
                					<select class="input-field__text" onchange="toggleRelatedInputs(this)" id="per_time">
                							<option value="per hour" >
                							per hour
                							</option>
                							<option value="per day" >
                							per day
                							</option>
                							<option value="per week" >
                							per week
                							</option>
                							<option value="per bi-week" >
                							per bi-week
                							</option>
                							<option value="per semi-month" >
                							per semi-month
                							</option>
                							<option value="per month" >
                							per month
                							</option>
                							<option value="per quarter" >
                							per quarter
                							</option>
                							<option value="per year" >
                							per year
                							</option>
                					</select>
                				</div>
                			</div>
                		</label>	</div>
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Work Hours</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder="0"  id="work_hours" value="40"  />
                					<span class="input-field__hint">per week</span>
                			</div>
                		
                		
                		</label>		<label class="input col   ">
                			<p class="input__title">Work Days</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder="0"  id="work_days" value="5"  />
                					<span class="input-field__hint">per week</span>
                			</div>
                		
                		
                		</label>	</div>
                	<div class="input-wrapper row">
                		<label class="input col   ">
                			<p class="input__title">Holidays</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder="0"  id="holidays" value="10"  />
                					<span class="input-field__hint">per year</span>
                			</div>
                		
                		
                		</label>		<label class="input col   ">
                			<p class="input__title">Vacation Days</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder="0"  id="vacation_days" value="13"  />
                					<span class="input-field__hint">per year</span>
                			</div>
                		
                		
                		</label>	</div>
                </div>
                
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row  " >
                
                
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this)">Calculate</button>
                </div>
                
                
                
                
                	<script type="text/javascript" src="./assets/js/calculator.js"></script>
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list">
        	</div>
        </div>        <span id="calculator_result"><div class="calculator-result col">
	<div class="result-table__wrapper">
		<table class="result-table">
			<thead>
				<tr>
					<th class="indigo dark"></th>
					<th class="indigo dark">UNADJUSTED</th>
					<th class="indigo dark">HOLIDAYS & VACATION DAYS ADJUSTED</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Hourly:</th>
					<td id="hourly">$35.00</td>
					<td id="hourlyAdjusted">$31.90</td>
				</tr>
				<tr>
					<th>Daily:</th>
					<td id="daily">$280.00</td>
					<td id="dailyAdjusted">$255.23</td>
				</tr>
				<tr>
					<th>Weekly:</th>
					<td id="weekly">$1,400</td>
					<td id="weeklyAdjusted">$1,276</td>
				</tr>
				<tr>
					<th>Bi-Weekly:</th>
					<td id="biWeekly">$2,800</td>
					<td id="biWeeklyAdjusted">$2,552</td>
				</tr>
				<tr>
					<th>Semi-Monthly:</th>
					<td id="semiMonthly">$3,033</td>
					<td id="semiMonthlyAdjusted">$2,765</td>
				</tr>
				<tr>
					<th>Monthly:</th>
					<td id="monthly">$6,067</td>
					<td id="monthlyAdjusted">$5,530</td>
				</tr>
				<tr>
					<th>Quarterly:</th>
					<td id="quarterly">$18,200</td>
					<td id="quarterlyAdjusted">$16,590</td>
				</tr>
				<tr>
					<th>Annual:</th>
					<td id="annual">$72,800</td>
					<td id="annualAdjusted">$66,360</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</html>
